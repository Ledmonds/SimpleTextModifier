<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="css/css.css">

        <!-- JS -->
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="js/textModifier.js"></script>
        <script defer src="js/textRenderer.js"></script>
    </head>
    <body>
        <div class="form">
            <form id="form">
                <label>Input Text</label>
                <input id="text" required value="Text" type="text" />

                <label>Repeats</label>
                <input id="repeats" required value=5 type="number" />

                <label>Start Size</label>
                <input id="startSize" required value="16" type="number" />

                <input type="submit" value="Modify Me">
            </form>
        </div>
        
        <div class="output">
            <div class="generated">
                <label>Reddit:</label>
                <p id="generateOutput"></p>
            </div>
            <div class="rendered">
                <label>Sample:</label>
                <p id="renderOutput"></p>
            </div>
        </div>

    </body>
</html>
